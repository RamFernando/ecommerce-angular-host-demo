<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <div style="text-align: center;">
                <h1>{{message}}</h1>
            </div>

                <!-- Profile Picture -->
                <div class="card" style="width: 25rem;">
                    <div class="card-header">
                            <h3 class="title">Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
                            <div class="text-center">
                                <img [src]="imgSrc" alt="" width="350px" height="250px"
                                    (click)="fileUploader.click()" />
                            </div>

                            <div class="form-group">
                                <label>Select file to upload</label>
                                <input type="file" accept="image/*" class="form-control" #fileUploader
                                    formControlName="imageUrl" (change)="showPreview($event)" />
                                <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">
                                    This field is required.</div>
                            </div>
                            
                            <div class="form-group">
                                <input class="form-control" [(ngModel)]="user.fname" formControlName="fname" placeholder="First Name" />
                                <div class="text-danger" *ngIf="isSubmitted && formControls.fname.errors?.required">
                                    This field is required.</div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" [(ngModel)]="user.lname" formControlName="lname" placeholder="Last Name" />
                                <div class="text-danger" *ngIf="isSubmitted && formControls.lname.errors?.required">
                                    This field is required.</div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" [(ngModel)]="user.email" formControlName="email" placeholder="Email" />
                                <div class="text-danger" *ngIf="isSubmitted && formControls.email.errors?.required">
                                    This field is required.</div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" [(ngModel)]="user.password" formControlName="password" placeholder="Password" />
                                <div class="text-danger" *ngIf="isSubmitted && formControls.password.errors?.required">
                                    This field is required.</div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success float-right">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
