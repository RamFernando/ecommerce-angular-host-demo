    <div class="content">
        <main>
            <div class="container-fluid">
                <div class="">
                    <div class="text-center">
                        <div class="card">
                            <div class="card-header">
                                <h3>Product Registration</h3>
                            </div>
                            <div class="card-body">
                                <form class="">
                                    <div class="form-group">
                                        <img src="/src/assets/img/unnamed.jpg" width="350px" height="250px" />
                                    </div>
                                    <div class="form-group">
                                        <label>Select file to upload</label>
                                        <input type="file" accept="image/*" class="form-control" #fileUploader
                                            formControlName="imageUrl" />
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Product Name" />
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="number" placeholder="Price" />
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="number" placeholder="Discount" />
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" name="category" id="">
                                            <option value="plants">Plants</option>
                                            <option value="fertilizers">Fertilizers</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" name="subcategory" id="">
                                            <option value="flowering">Flowering</option>
                                            <option value="nonflowering">Non flowering</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success float-right">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
